<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common-header"></head>
<body>
<h2 th:text="${client.id != null} ? 'Edit Client' : 'Add Client'"></h2>
<form th:action="@{${client.id != null} ? '/clients/edit/' + ${client.id} : '/clients/new'}" th:object="${client}" method="post">
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" th:field="*{surname}" class="form-control"/>
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" th:field="*{name}" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Middle Name</label>
        <input type="text" th:field="*{patronymic}" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Birth Date</label>
        <input type="date" th:field="*{birthDate}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a class="btn btn-secondary" th:href="@{/clients}">Cancel</a>
</form>
</body>
</html>
