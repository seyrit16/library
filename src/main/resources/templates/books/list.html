<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common-header"></head>
<body>
<h2>Books</h2>
<a class="btn btn-primary mb-2" th:href="@{/books/new}">Add Book</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td>
            <a class="btn btn-sm btn-warning" th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
