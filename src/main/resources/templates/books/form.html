<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common-header"></head>
<body>

<h2 th:text="${book.id != null} ? 'Edit Book' : 'Add Book'"></h2>

<!-- Редактирование книги -->
<form th:if="${book.id != null}" th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
    <div class="form-group">
        <label>Title</label>
        <input type="text" th:field="*{title}" class="form-control" required/>
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="text" th:field="*{author}" class="form-control" required/>
    </div>
    <div class="form-group">
        <label>ISBN</label>
        <input type="text" th:field="*{isbn}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a class="btn btn-secondary" th:href="@{/books}">Cancel</a>
</form>

<!-- Создание новой книги -->
<form th:unless="${book.id != null}" th:action="@{/books/new}" th:object="${book}" method="post">
    <div class="form-group">
        <label>Title</label>
        <input type="text" th:field="*{title}" class="form-control"/>
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="text" th:field="*{author}" class="form-control"/>
    </div>
    <div class="form-group">
        <label>ISBN</label>
        <input type="text" th:field="*{isbn}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
    <a class="btn btn-secondary" th:href="@{/books}">Cancel</a>
</form>

</body>
</html>
